---
apiVersion: v1
kind: Secret
metadata:
  name: azure-storage-exporter-credentials
  namespace: monitoring
  labels:
    app: azure-storage-exporter
type: Opaque
stringData:
  # Azure Subscription ID (required)
  AZURE_SUBSCRIPTION_ID: ""
  
  # Storage Account details (required)
  AZURE_STORAGE_ACCOUNT_NAME: ""
  AZURE_RESOURCE_GROUP_NAME: ""
  
  # Service Principal credentials (optional - use if not using Managed Identity)
  AZURE_TENANT_ID: ""
  AZURE_CLIENT_ID: ""
  AZURE_CLIENT_SECRET: ""
  
  # Exporter configuration
  EXPORTER_PORT: "9358"
  SCRAPE_INTERVAL_SECONDS: "300"



